<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>E-Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Стили для выпадающего меню -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>
<body>
    <div class="container">
        <header class="row page-header bg-primary">
            <h1 class="text-center">E-Shop</h1>
        </header>

        <div class="row">
            <div class="col-md-2 col-sm-3 hidden-xs dropdown navContainer">
                <nav role="navigation" data-spy="affix" data-offset-top="120" id="fix">

                    {% include "side_nav.html" %}

                </nav>
            </div>
            <div  class="col-md-10 col-sm-9" id="mainPart">
                <nav role="navigation">
                    {% include "page_nav.html" %}
                </nav>

                {# Если находимся на странице просмотра категории #}

                {% if goods is defined %}
                    {% include "goods.html" %}

                {# Если находимся на странице просмотра товара #}

                {% elseif goodFull is defined %}
                    {% include "good_full.html" %}
                {% endif %}

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Подключение скриптов, необходимых для работы выпадающего меню -->
    <script src="js/scripts.js"></script>

</body>
</html>
